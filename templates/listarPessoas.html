<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Pessoas</title>
</head>
<body>
	<p><a href="/index"> Inicio </a></p>
    <table border="4">
    {%for pessoa in listar: %}
        <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.endereco}}</td>
            <td>{{pessoa.telefone}}</td>
            <td>{{pessoa.email}}</td>
            <td><a href=/deletar?nome={{pessoa.nome}}>Excluir</a></td>
        </tr>
    {% endfor %}
    </table>
    <a href="/cadastrarPessoa"><button>Novo Cliente</button></a>
</body>
</html>
